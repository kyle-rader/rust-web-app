name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  # Build front end Svelte app
  build_client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: npm install
        run: npm install

      - name: install playwright
        run: npx playwright install

      - name: npm test
        run: npm test

  # Build Rust server
  build_server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions/setup-rust@v1

      - name: cargo build
        working-directory: server
        run: cargo build --release

      - name: cargo test
        working-directory: server
        run: cargo test --release

  # Build with Rust Embed Feature
  build_server_embed_assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions/setup-rust@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: npm install
        working-directory: client
        run: npm install

      - name: npm run build
        working-directory: client
        run: npm run build

      - name: cargo build
        working-directory: server
        run: cargo build --release --features embed_assets

      - name: cargo test
        working-directory: server
        run: cargo test --release --features embed_assets
