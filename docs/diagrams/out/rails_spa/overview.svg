@startuml overview
title Rails Server Client Interaction with an SPA
participant Server as s
participant Client as c

c -> s: GET /
s -> c: 200 text/html
|||
c <-> s: GET /main.css
c <-> s: GET /app.js
note right
JS App initializes
end note

c -> c: Click button to go settings page
c -> s: GET(AJAX) /api/some-data
s -> c: 200 text/json
c -> c: Update components, re-render component(s)
@enduml

