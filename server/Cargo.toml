[package]
name = "server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
axum = { version = "0.7.5", features = ["ws", "macros"] }
thiserror = "1.0.59"
tokio = { version = "1.37.0", features = [
	"fs",
	"macros",
	"rt-multi-thread",
	"signal",
	"tracing",
] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
